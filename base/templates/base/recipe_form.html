{% extends 'main.html' %}
{% block content%}
<div>
    <form class='form' method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form__group">
                <label for="recipe_topic">Enter a topic</label>
                <input required type="text" value="{{ recipe.topic.name }}" name="topic" list="topic-list">
                <datalist id="topic-list" >
                    <select id="room_topic">
                        {% for topic in topics %}
                        <option value="{{ topic.name }}">{{ topic.name }}</option>

                        {% endfor %}

                    </select>
                </datalist>

            </div>

            <div class="form__group">
                <label for="recipe_name">Recipe name</label>
                {{ form.name }}
            </div>

            <div class="form__group">
                <label for="recipe_description">Recipe description</label>
                {{ form.description }}
            </div>

            <div class="form__group">
                <label for="recipe_text">Recipe:</label>
                {{ form.text }}
            </div>

            <div class="form__group">
                <label for="recipe_image">Recipe image:</label>
                {{ form.recipe_image}}
            </div>



        <input class="btn btn--main" id="button_recipe" type="submit" value="Submit" >
    </form>
</div>
{% endblock content %}
